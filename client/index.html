<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/client.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Work+Sans" rel="stylesheet">

    <title>VidQ - Peer to Peer video!</title>
</head>

<body>
    <div id="app">
        <div class="titlebar-filter"></div>

        <div class="titlebar"></div>

        <div v-on:click="exit" class="titlebar-button close">
            <i class="material-icons">close</i>
        </div>

        <div v-on:click="minimize" class="titlebar-button minimize">
            <i class="material-icons">remove</i>
        </div>

        <div class="content">
            <h1>Video Manager</h1>

            <div class="videolist">
                <video-item title="Me at the zoo" description="The first ever video hosted!" thumbnail="https://source.unsplash.com/random"
                    date="Today!"></video-item>
                <video-item title="Me at the zoo" description="The first ever video hosted!" thumbnail="https://source.unsplash.com/random"
                    date="Today!"></video-item>
                <video-item title="Me at the zoo" description="The first ever video hosted!" thumbnail="https://source.unsplash.com/random"
                    date="Today!"></video-item>
                <video-item title="Me at the zoo" description="The first ever video hosted!" thumbnail="https://source.unsplash.com/random"
                    date="Today!"></video-item>
                <video-item title="Me at the zoo" description="The first ever video hosted!" thumbnail="https://source.unsplash.com/random"
                    date="Today!"></video-item>
                <video-item title="Me at the zoo" description="The first ever video hosted!" thumbnail="https://source.unsplash.com/random"
                    date="Today!"></video-item>
                <video-item title="Me at the zoo" description="The first ever video hosted!" thumbnail="https://source.unsplash.com/random"
                    :date="new Date()"></video-item>
                <video-item title="Me at the zoo" description="The first ever video hosted!" thumbnail="https://source.unsplash.com/random"
                    date="Today!"></video-item>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/client.js"></script>
</body>

</html>
